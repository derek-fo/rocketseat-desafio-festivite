<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>

    <link rel="stylesheet" href="./styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="layout">
        <aside id="logo-content">
            <img src="assets/Background.png" alt="">

            <div id="inner-content">
                <div id="logo">
                    <img src="assets/Logo.svg" alt="logotipo">
                    <h1>Festivite</h1>
                    <p class="logo-text">Crie um convite para o seu evento</p>
                </div>
            </div>
        </aside>

        <main id="form">
            <div class="container">
                <h2>Crie seu convite</h2>

                <form method="post" enctype="multipart/form-data">
                    <fieldset id="about">
                        <legend>
                            <img id="icon" src="assets/icons/calendar.svg" alt="calendar">
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="event-name">Título</label>
                            <input type="text" name="event-name" id="event-name" placeholder="Nome do evento">
                        </div>
                        <div class="flex gap-16">
                            <div class="input-wrapper flex-1">
                                <label for="event-start">Início</label>
                                <input type="datetime-local" name="event-start" id="event-start">
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="event-end">Fim</label>
                                <input type="datetime-local" name="event-end" id="event-end">
                            </div>
                        </div>
                        <div class="flex gap-16">
                            <div class="input-wrapper flex-1">
                                <label for="event-type">Tipo</label>
                                <div class="segmented-control radio-wrapper">
                                    <div class="radio-inner">
                                        <img src="assets/icons/adress.svg" alt="buildings">
                                        <label for="address">Presencial</label>
                                        <input type="radio" name="event-type" id="event-type" checked>
                                    </div>
                                    <div class="radio-inner">
                                        <img src="assets/icons/camera.svg" alt="camera">
                                        <label for="camera">Online</label>
                                        <input type="radio" name="event-type" id="event-type">
                                    </div>
                                </div>
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="event-local">Local</label>
                                <input type="text" name="event-local" id="event-local" placeholder="Link ou endereço">
                            </div>
                        </div>
                        <div class="textarea-wrapper">
                            <label for="event-about">Descrição</label>
                            <textarea name="event-about" id="event-about" rows="5"
                                placeholder="Escreva detalhes sobre o evento">
                            </textarea>
                        </div>
                    </fieldset>

                    <fieldset id="customization">
                        <legend for="color">
                            <img src="assets/icons/paint.svg" alt="paint">
                            Personalização
                        </legend>

                        <div id="main-color">
                            <label class="body-sm">Cor principal</label>

                            <div class="radio-wrapper">
                                <div class="radio-inner">
                                    <input type="radio" name="ligthblue" id="ligthblue">
                                    <div class="circle-inner ligthblue"></div>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="blue" id="blue">
                                    <div class="circle-inner blue"></div>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="purple" id="purple">
                                    <div class="circle-inner purple"></div>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="fuschia" id="fuschia">
                                    <div class="circle-inner fuschia"></div>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="pink" id="pink">
                                    <div class="circle-inner pink"></div>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="red" id="red">
                                    <div class="circle-inner red"></div>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="orange" id="orange">
                                    <div class="circle-inner orange"></div>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="yellow" id="yellow">
                                    <div class="circle-inner yellow"></div>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="lime" id="lime">
                                    <div class="circle-inner lime"></div>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="green" id="green">
                                    <div class="circle-inner green"></div>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="cyan" id="cyan">
                                    <div class="circle-inner cyan"></div>
                                </div>
                            </div>
                        </div>

                        <div id="theme">
                            <label for="theme">Tema do evento</label>

                            <div class="radio-wrapper">
                                <div class="radio-inner">
                                    <img src="assets/img/birthday.png" alt="birthday">
                                    <input type="radio" name="theme" id="birthday">
                                    <label for="birthday">Aniversário</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/kids.png" alt="child">
                                    <input type="radio" name="theme" id="child">
                                    <label for="child">Infantil</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/graduation.png" alt="graduation">
                                    <input type="radio" name="theme" id="graduation">
                                    <label for="graduation">Formatura</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/wedding.png" alt="wedding">
                                    <input type="radio" name="theme" id="wedding">
                                    <label for="wedding">Casamento</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/newborn.png" alt="newborn">
                                    <input type="radio" name="theme" id="newborn">
                                    <label for="newborn">Chá de bebê</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/newhome.png" alt="newhome">
                                    <input type="radio" name="theme" id="newhome">
                                    <label for="newhome">Chá de panela</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/carnival.png" alt="carnival">
                                    <input type="radio" name="theme" id="carnival">
                                    <label for="carnival">Carnaval</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/easter.png" alt="easter">
                                    <input type="radio" name="theme" id="easter">
                                    <label for="easter">Páscoa</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/saojoao.png" alt="junina">
                                    <input type="radio" name="theme" id="junina">
                                    <label for="junina">São João</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/halloween.png" alt="halloween">
                                    <input type="radio" name="theme" id="halloween">
                                    <label for="halloween">Halloween</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/christmas.png" alt="christmas">
                                    <input type="radio" name="theme" id="christmas">
                                    <label for="christmas">Natal</label>
                                </div>

                                <div class="radio-inner">
                                    <img src="assets/img/other.png" alt="other">
                                    <input type="radio" name="theme" id="other">
                                    <label for="other">Outro</label>
                                </div>
                            </div>
                        </div>

                        <div id="switch-button">
                            <div id="style">
                                <label for="switch">Estilo</label>
                                <div class="switch-wrapper">
                                    <label class="switch">
                                        <input type="checkbox" name="switch" id="switch">
                                        <span class="slider round"></span>
                                    </label>
                                    <span class="dark-light-text"></span>
                                </div>
                            </div>

                            <div class="cover-photo">
                                <label for="choose-photo">Foto de capa</label>
                                <div class="input-wrapper">
                                    <label for="choose-photo-button">
                                        <img src="assets/icons/upload.svg" alt="upload">Selecionar
                                        <input type="file" name="choose-photo" id="choose-photo">
                                    </label>
                                    <span id="file-name">Nenhum arquivo selecionado
                                    </span>
                                </div>
                            </div>
                        </div>
                    </fieldset>


                </form>
            </div>
        </main>
    </div>
</body>

</html>
